<html>
  <head>

    <link href="../lib/c3/c3.min.css" rel="stylesheet" type="text/css">
    <script src="/lib/d3/d3.min.js" charset="utf-8"></script>
    <script src="../lib/c3/c3.min.js"></script>
    
    <script src="/lib/ol2-bower/OpenLayers.js"></script>
    <script src="../wiotpwidgets.min.js"></script>

  </head>
  <body>

    <h1 > OpenStreet Map </h1><br>

    <div id="omapdiv" style="width:49%; margin:10px; height: 500px;"></div>

    <script>
      var oMap = WIoTPWidget.CreateOMap("omapdiv", 12.9523877,77.6440218);


      setTimeout(function () {
        oMap.PlotMultipleDevices("drone","Yellow",12.958967, 77.639458);
      }, 3000);

      setTimeout(function () {
        oMap.PlotMultipleDevices("drone","Red",12.949766, 77.641217);
      }, 7000);

      setTimeout(function () {
        oMap.PlotMultipleDevices("drone","Blue",12.951020, 77.637741);
      }, 9000);
    </script>
  </body>
</html>
